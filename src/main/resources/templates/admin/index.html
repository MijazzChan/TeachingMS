<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>Home</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/ready.css}">
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}">
</head>
<body>
<div class="wrapper">
    <div class="main-header">
        <div class="logo-header">
            <a class="logo" href="/admin/index">
                现代教学管理系统
            </a>
            <button aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler sidenav-toggler ml-auto" data-target="collapse" data-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

    </div>
    <div class="sidebar">
        <div class="scrollbar-inner sidebar-wrapper">
            <div class="user">
                <div class="photo">
                    <img src="/assets/img/profile.jpg">
                </div>
                <div class="info">
                    <a aria-expanded="true" class="" data-toggle="collapse" href="#collapseExample">
								<span>
									<span th:text="${user}"></span>
									<span class="user-level">
										<span>管理员</span>
									</span>
									<span class="caret"></span>
								</span>
                    </a>
                    <div class="clearfix"></div>

                    <div aria-expanded="true" class="collapse in" id="collapseExample" style="">
                        <ul class="nav">
                            <li>
                                <a href="/admin/myprofile">
                                    <span class="link-collapse">个人信息</span>
                                </a>
                            </li>

                            <li>
                                <a href="/admin/editprofile">
                                    <span class="link-collapse">修改信息</span>
                                </a>
                            </li>

                            <li>
                                <a href="/admin/usermanage">
                                    <span class="link-collapse">学生管理</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav">
                <li class="nav-item active">
                    <a href="/admin/coursemanage">
                        <i class="la la-dashboard"></i>
                        <p>课程管理</p>
                        <span class="badge badge-count" th:text="${coursecount}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/coursefile?property=all">
                        <i class="la la-cloud"></i>
                        <p>课件上载</p>
                        <span class="badge badge-count" th:text="${cfilecount}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/assignment?property=all">
                        <i class="la la-keyboard-o"></i>
                        <p>作业下发</p>
                        <span class="badge badge-count" th:text="${assignmentcount}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="tables.html">
                        <i class="la la-th"></i>
                        <p>作业批改</p>
                    </a>
                </li>
                <a class="nav-item update-pro" href="/logout">
                    <button data-target="/logout" data-toggle="modal">
                        <i class="la la-hand-pointer-o"></i>
                        <p>登出</p>
                    </button>
                </a>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">总览</h4>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card card-stats card-warning">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center">
                                            <i class="la la-users"></i>
                                        </div>
                                    </div>
                                    <div class="col-7 d-flex align-items-center">
                                        <div class="numbers">
                                            <p class="card-category">学生数量</p>
                                            <h4 class="card-title" th:text="${usercount}"></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stats card-success">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center">
                                            <i class="la la-bar-chart"></i>
                                        </div>
                                    </div>
                                    <div class="col-7 d-flex align-items-center">
                                        <div class="numbers">
                                            <p class="card-category">课程数量</p>
                                            <h4 class="card-title" th:text="${coursecount}"></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stats card-danger">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center">
                                            <i class="la la-newspaper-o"></i>
                                        </div>
                                    </div>
                                    <div class="col-7 d-flex align-items-center">
                                        <div class="numbers">
                                            <p class="card-category">课件数量</p>
                                            <h4 class="card-title" th:text="${cfilecount}"></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stats card-primary">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center">
                                            <i class="la la-check-circle"></i>
                                        </div>
                                    </div>
                                    <div class="col-7 d-flex align-items-center">
                                        <div class="numbers">
                                            <p class="card-category">作业数量</p>
                                            <h4 class="card-title" th:text="${assignmentcount}"></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">课程概览</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th class="col">课程名称</th>
                                        <th class="col">课程号</th>
                                        <th class="col">上课时间</th>
                                        <th class="col">上课地点</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="course:${courses}">
                                        <td th:text="${course.getCoursename()}"></td>
                                        <td th:text="${course.getCourseid()}"></td>
                                        <td th:text="${course.getCoursetime()}"></td>
                                        <td th:text="${course.getCourseplace()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">作业概览</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th class="col">作业标题</th>
                                        <th class="col">作业归属</th>
                                        <th class="col">作业编号</th>
                                        <th class="col">作业日期</th>
                                        <th class="col">作业截至</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="unit:${assignments}">
                                        <td th:text="${unit.getAstitle()}"></td>
                                        <td th:text="${unit.getAsproperty()}"></td>
                                        <td th:text="${unit.getId()}"></td>
                                        <td th:text="${unit.getAsdate()}"></td>
                                        <td th:text="${unit.getAsdeadline()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <span>友情链接: </span>
                <nav class="pull-left">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="http://www.zstu.edu.cn">
                                浙江理工大学
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://sci.zstu.edu.cn/">
                                浙江理工大学-理学院
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright ml-auto">
                    2019, <a href="https://www.github.com/MijazzChan">MijazzChan</a>,2017326603075, <a
                        href="mailto:mijazzchen@gmail.com">MailMe</a>.
                </div>
            </div>
        </footer>
    </div>
</div>
</div>
</body>
<script th:src="@{/assets/js/core/jquery.3.2.1.min.js}"></script>
<script th:src="@{/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugin/chartist/chartist.min.js}"></script>
<script th:src="@{/assets/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js}"></script>
<!--script th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js}"></script>
<!-->
<script th:src="@{/assets/js/plugin/jquery-mapael/jquery.mapael.min.js}"></script>
<script th:src="@{/assets/js/plugin/jquery-mapael/maps/world_countries.min.js}"></script>
<script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>
<script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/assets/js/ready.min.js}"></script>
<script th:src="@{/assets/js/demo.js}"></script>

</html>
