<script type="text/javascript">
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function (e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });

    function readyajax() {
        var username = $("#usernamepillinput").val();
        if (username == "" || username == null) {
            alert("用户名不能为空");
            return;
        }
        var password = $("#passwordinput").val();
        var comfirmpwd = $("#passwordreinput").val();
        if (password != comfirmpwd) {
            alert("两次密码不一致");
        } else {
            submitform(username, comfirmpwd);
        }
    }


    function cleanform() {
        $("#usernamepillinput").value = $("#usernameorigin").innerText;
        $("#passwordinput").value = "";
        $("#passwordreinput").value = "";
    }

    function submitform(username, password) {
        var jsondata = {
            "username": username,
            "password": password
        };
        $.ajax("/home/editprofile", {
            dataType: "text",
            type: "post",
            contentType: "application/json",
            data: JSON.stringify(jsondata),
            async: true,
            success: function (data) {
                alert(data);
            },
            error: function () {
                alert("服务器错误");
            }
        })
    }
</script>
